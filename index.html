<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML con JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking Internazionale </h1>
        <h2>Componi due cifre e il tuo programma ti dirà se il valore A è maggiore del valore B </h2>
        <form id="form-deposito">
            <input type="text" id="campo-a" required placeholder="Campo A" />
            <input type="text" id="campo-b" required placeholder="Campo B" />
            <p class="error-message">
                IL cifre B,  davere di sere maiore che il cifre A
            </p>
            <button id="btn-depositar" type="submit">Invia</button>
        </form>
        <p class="sucess-message">
        </p>
    </div>
</body>
<script src="./main.js"></script>
</html>
